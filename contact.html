<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vibhas Pandey</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('contactForm').reset();
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Vibhas Pandey</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
                <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
                <li><a href="experience.html" class="hover:text-gray-200">Experience</a></li>
                <li><a href="skills.html" class="hover:text-gray-200">Skills</a></li>
                <li><a href="education.html" class="hover:text-gray-200">Education</a></li>
                <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container mx-auto py-20">
        <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Send Message</button>
            </form>

            <!-- Confirmation Message -->
            <div id="confirmation" class="mt-4 text-center text-green-600 font-semibold" style="display: none;">
                Thank you! Your message has been sent successfully.
            </div>

            <!-- Social Media Icons -->
            <div class="mt-8 text-center">
                <h3 class="text-xl font-semibold mb-4">Connect with me</h3>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.linkedin.com/in/vibhas-pandey-vibhaspandey/" target="_blank" class="text-blue-600 hover:text-blue-800"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="https://www.instagram.com/vibhaspandey/" target="_blank" class="text-pink-600 hover:text-pink-800"><i class="fab fa-instagram fa-2x"></i></a>
                    <a href="https://www.facebook.com/vibhash.pandey.180/" target="_blank" class="text-blue-800 hover:text-blue-900"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="mailto:workforvibhas@gmail.com" class="text-red-600 hover:text-red-800"><i class="fas fa-envelope fa-2x"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>Â© 2024 Vibhas Pandey. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
